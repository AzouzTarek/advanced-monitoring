
name: CI-CD Monitoring

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Check Docker & Compose
        run: |
          docker --version
          docker compose version

      - name: Build de l'image Flask
        run: docker build -t flask-monitoring-app .

      - name: Test de l'application Flask
        run: |
          docker run -d --name flask-monitor -p 5000:5000 flask-monitoring-app
          sleep 5
          bash test_app.sh
          docker rm -f flask-monitor

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: DÃ©ploiement de la stack Monitoring
        run: |
          cd advanced-monitoring
          docker compose up -d
